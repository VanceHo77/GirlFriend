logging.level.org.springframework.data=DEBUG
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/girlfriend?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#REST
spring.data.rest.basePath=/girlfirend/api
spring.data.rest.defaultPageSize=20
spring.data.rest.maxPageSize=100

