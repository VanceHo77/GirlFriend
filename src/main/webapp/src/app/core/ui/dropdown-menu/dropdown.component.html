<button mat-icon-button [matMenuTriggerFor]="menu">
    {{itemsSource.name}}
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item  *ngFor="let item of itemsSource.items">
        <span>{{item.label}}</span>
    </button>
</mat-menu>
