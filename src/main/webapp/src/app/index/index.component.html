<main>
  <section class="">
    <owl-carousel [options]="{items: 2, dots: false, navigation: true, center:true, loop:true, autoplay:true}" [items]="images"
      [carouselClasses]="['owl-theme', 'row', 'sliding']">
      <div class="item" *ngFor="let image of images;let i = index">

        <div class="text-align:center">
          <img src="{{image}}" alt="image not found" class="thumbnail-image">
        </div>
      </div>
    </owl-carousel>
  </section>
  <section class="well1">
    <div class="container">
      <div class="row">
        <div class="grid_4">
          <h2>運動治療</h2>
          <img src="assets/images/index-service-01.jpg" alt="運動治療">
          <p class="gridText">
            - 一對一運動訓練
            <br/> - 團課訓練
            <br/> - 媽媽教室、媽咪寶貝親子教室(彼拉提斯、TRX、 核心訓練、治療性運動等)
          </p>
          <a href="#" class="btn">Read more</a>
        </div>
        <div class="grid_4">
          <h2>骨科治療</h2>
          <img src="assets/images/index-service-02.jpg" alt="骨科治療">
          <p class="gridText">
            - 徒手治療
            <br/> - 運動按摩
            <br/> - 內臟經膜鬆動術
          </p>
          <a href="#" class="btn">Read more</a>
        </div>
        <div class="grid_4">
          <h2>婦嬰專區</h2>
          <img src="assets/images/index-service-03.jpg" alt="婦嬰專區">
          <p class="gridText">
            - 產後產前乳腺諮詢
            <br/> - 孕期下肢腫脹循環課程
            <br/> - 乳癌術後物理治療
            <br/> - 義乳重建按摩
            <br/>
          </p>
          <a href="#" class="btn">Read more</a>
        </div>
      </div>
    </div>
  </section>
</main>
